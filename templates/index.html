<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Unfollower</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Instagram Unfollow Bot</h1>
    <form id="unfollowForm">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="limit">Limite de Unfollows:</label>
        <input type="number" id="limit" name="limit" value="15" required><br>

        <button type="submit">Iniciar Processo</button>
    </form>

    <div id="result" style="display:none;">
        <h2>Status do Processo:</h2>
        <pre id="statusUpdates"></pre>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
